name: CI - Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: docker build -t santhosh97401/dd-backend:latest ./backend

      - name: Push Backend Image
        run: docker push santhosh97401/dd-backend:latest

      - name: Build Frontend Image
        run: docker build -t santhosh97401/dd-frontend:latest ./frontend

      - name: Push Frontend Image
        run: docker push santhosh97401/dd-frontend:latest
