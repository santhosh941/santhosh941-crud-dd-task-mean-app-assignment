name: CI - Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Backend Image
        run: docker build -t santhosh97401/dd-backend:latest ./backend

      - name: Push Backend Image
        run: docker push santhosh97401/dd-backend:latest

      - name: Build Frontend Image
        run: docker build -t santhosh97401/dd-frontend:latest ./frontend

      - name: Push Frontend Image
        run: docker push santhosh97401/dd-frontend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd santhosh941-crud-dd-task-mean-app-assignment
            docker compose pull
            docker compose down
            docker compose up -d
